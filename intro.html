<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="header">
        <h1>LINGUA CONNECT</h1>
    </div>
    
    <div class="slider-container">
        <div class="slide">
            <h2>Slide 1</h2>
            <p>Welcome to Language Connect - A platform to bridge language barriers.</p>
        </div>
        <div class="slide">
            <h2>Slide 2</h2>
            <p>Learn languages from experts around the world.</p>
        </div>
        <div class="slide">
            <h2>Slide 3</h2>
            <p>Connect with people globally and explore diverse cultures.</p>
        </div>
    </div>
    
    <div class="terms-conditions">
        <label for="terms-checkbox">
            <input type="checkbox" id="terms-checkbox"> I agree to the terms and conditions
        </label>
    </div>

    <button id="continue-btn" class="continue-btn" onclick="redirectToRegistration()">Continue</button>
    <script src="slider.js"></script>
    <script>
        function redirectToRegistration() {
            if (document.getElementById('terms-checkbox').checked) {
                window.location.href = "registration_options.html"; // Redirect to registration options page
            } else {
                alert("Please agree to the terms and conditions to continue.");
            }
        }
    </script>
</body>
</html>
